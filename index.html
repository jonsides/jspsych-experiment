<!DOCTYPE html>
<html>
<head>
    <title>jon jspsych webpage</title>
    <script src="https://unpkg.com/jspsych@7.3.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1"></script>
    <script src="https://unpkg.com/@jspsych/plugin-image-keyboard-response@1.1.1"></script>
    <script src="stimuli.js"></script>
    <link href="https://unpkg.com/jspsych@7.3.0/css/jspsych.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script>
        var jsPsych = initJsPsych({on_finish:function(){jsPsych.data.displayData();}});
        var fixation1={
            type:jsPsychHtmlKeyboardResponse,
            stimulus: '<p style="font-size: 48px;">+</p>',
            choices: ["NO_KEYS"],
            trial_duration: 1000
         }
         var sentence={
            type: jsPsychHtmlKeyboardResponse,
            stimulus: jsPsych.timelineVariable('sentence'),
            choices:"space bar"
         }
         var fixation2={
            type:jsPsychHtmlKeyboardResponse,
            stimulus: '<p style="font-size: 48px;">+</p>',
            choices: ["NO_KEYS"],
            trial_duration: 500
         }
         var picture={
            type: jsPsychImageKeyboardResponse,
            stimulus: jsPsych.timelineVariable('pic'),
            stimulus_height: 500,
            stimulus_width: 500,
            choices: ['S', 'N', 's', 'n']
         }
         var end_experiment={
            type: jsPsychHtmlKeyboardResponse,
            stimulus: 'Thank you for participating! Click any key to end the experiment.'
         };

         var experiment_procedure={
            timeline:[fixation1, sentence, fixation2, picture],
            timeline_variables:stimuli, randomize_order:true
        };

        jsPsych.run([experiment_procedure,end_experiment]);
        
    </script>
</body>


</html>
